<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Flying Rick & Morty</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous">
    </script>

  </head>


  <body>

  <header class='title'>
    <h1>Flying Rick & Morty</h1>
    <h2>Instructions: Click the start button to begin. Jump by clicking the mouse or pressing the space bar to avoid the obstacles!</h2>
  </header>

  <div id='screen'>


    <div class="backImage" id='background'>

      <audio src="assets/Show_me_what_you_got!.wav" id="openingLine" ></audio>
      <div id='gameScore'>0</div>
      <div id="finalScore">0</div>
      <div id='spaceShip'></div>
      <img id='startButton' src='assets/start.png' />
      <img id='resetButton' src='assets/reset.png' />

    </div>


  </div>



        <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
